{% block head %}
{% endblock %}
</head>
<body>

<div id="headerBackground">
<div id="header">
<a href="/" title="iCAT Analytics"><img src="/media/logo.gif" alt="iCAT Analytics" /></a>
{% if request.user.is_authenticated %}
<form id="search" method="get" action="{% url icd.views.search %}">
<input id="searchField" type="text" name="search" value="{% firstof search "Search" %}" />
</form>
{% endif %}
<div id="organizations">
<a href="http://www.tugraz.at" title="TU Graz"><img src="/media/tugraz.gif" alt="TU Graz" /></a>
</div>
<!--[if lte IE 8]>
<div id="headerIE">
<a href="{% url icd.views.about %}#browser" title="No support for Internet Explorer"><img src="/media/no_ie.gif" width="35" height="45" alt="No support for Internet Explorer" /></a>
</div>
<![endif]-->
<div id="headerRight">
<small><a href="{% url icd.views.about %}">About</a></small>
{% if request.user.is_authenticated %}
<small>&nbsp;
<a href="{% url django.contrib.auth.views.logout_then_login %}">Logout</a><br /></small>
<a href="{% url icd.views.categories %}">Categories</a>
&nbsp;
<a href="{% url icd.views.authors %}">Authors</a>
&nbsp;
<a href="{% url icd.views.properties %}">Properties</a>
{% endif %}
</div>
</div>
{% block control %}
{% endblock %}
</div>

{% block all %}
<div id="clouds">
</div>
<div id="content">
{% block content %}
{% endblock %}
</div>
{% endblock %}
